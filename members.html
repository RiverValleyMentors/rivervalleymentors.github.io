<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Members Area | RivVal Tutoring - River Valley Mentors</title>
  <meta name="description" content="Members-only resources for River Valley Mentors.">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="https://rivervalleymentors.github.io/members.html" />
  <meta name="theme-color" content="#2d5a5a" />
  <style>
    :root {
      --primary-green: #2d5a5a;
      --accent-green: #4a7c59;
      --cream: #f5f1e8;
      --muted: #6b7280;
      --rival-blue: #3b82f6;
    }
    body {
      background: var(--cream);
      color: var(--primary-green);
      font-family: Georgia, serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 420px;
      text-align: center;
      background: white;
      box-shadow: 0 6px 32px rgba(45,90,90,0.08);
      padding: 40px 16px 32px 16px;
      border-radius: 16px;
    }
    .logo-mem {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      margin-bottom: 14px;
      background: var(--accent-green);
      box-shadow: 0 2px 8px rgba(45,90,90,.10);
      object-fit: cover;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 12px;
      color: var(--primary-green);
      font-weight: 700;
    }
    .badge {
      background: var(--rival-blue);
      color: #fff;
      border-radius: 999px;
      padding: 7px 20px;
      font-weight: 600;
      margin-top: 6px;
      display: inline-block;
      font-size: 1rem;
      margin-bottom: 16px;
    }
    p {
      font-size: 1.05rem;
      color: var(--muted);
      margin-bottom: 20px;
    }
    a {
      color: var(--primary-green);
      text-decoration: underline;
      font-weight: 600;
      outline: none;
      transition: color .2s;
    }
    a:focus, a:hover { color: var(--rival-blue); }
    @media (max-width: 500px) {
      .container { padding: 20px 5px 14px 5px; }
      h1 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/og-logo.png" alt="River Valley Mentors logo" class="logo-mem" loading="lazy">
    <h1>Members Area</h1>
    <div class="badge">Coming Soon</div>
    <p>This page will host exclusive resources for River Valley Mentors members.<br>
      For progress reports or updates, please <a href="mailto:rivervalleymentors@gmail.com" rel="noopener noreferrer">contact us</a>.
    </p>
  </div>
</body>
</html>
